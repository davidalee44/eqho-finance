version: '3.8'

services:
  mongodb:
    image: mongodb/mongodb-community-server:8.0-ubuntu2204
    container_name: eqho-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=admin
      - MONGODB_INITDB_ROOT_PASSWORD=eqho_secure_password_change_me
      - MONGODB_INITDB_DATABASE=eqho_metrics
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - eqho-network

  backend:
    build: ./backend
    container_name: eqho-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - MONGODB_URL=mongodb://admin:eqho_secure_password_change_me@mongodb:27017/eqho_metrics?authSource=admin
      - CACHE_TTL=300
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - eqho-network
    volumes:
      - ./backend:/app

  django-users:
    build: ./django_users
    container_name: eqho-django-users
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-change-in-production}
      - DEBUG=${DJANGO_DEBUG:-False}
      - ALLOWED_HOSTS=localhost,127.0.0.1,django-users
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${SUPABASE_DB_NAME:-postgres}
      - DB_USER=${SUPABASE_DB_USER:-postgres}
      - DB_PASSWORD=${SUPABASE_DB_PASSWORD}
      - DB_HOST=${SUPABASE_DB_HOST}
      - DB_PORT=${SUPABASE_DB_PORT:-5432}
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    networks:
      - eqho-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  eqho-network:
    driver: bridge
