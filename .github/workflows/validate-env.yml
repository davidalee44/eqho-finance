name: Validate Environment

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  validate-frontend:
    name: Validate Frontend Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate frontend environment
        run: node scripts/validate-env.cjs --ci
        env:
          # These should be set in GitHub Secrets and passed to Vercel
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://api.example.com' }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://xxx.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder-for-ci' }}

  validate-backend:
    name: Validate Backend Environment
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv

      - name: Validate backend environment
        run: python -m app.core.env_validator
        env:
          # Required vars (use secrets or placeholders for CI)
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://xxx.supabase.co' }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'placeholder-for-ci' }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || 'sk_test_placeholder' }}
          CORS_ORIGINS: ${{ secrets.CORS_ORIGINS || 'http://localhost:5173' }}
          # Optional Pipedream vars
          PIPEDREAM_PROJECT_ID: ${{ secrets.PIPEDREAM_PROJECT_ID || '' }}
          PIPEDREAM_CLIENT_ID: ${{ secrets.PIPEDREAM_CLIENT_ID || '' }}
          PIPEDREAM_CLIENT_SECRET: ${{ secrets.PIPEDREAM_CLIENT_SECRET || '' }}
          PIPEDREAM_WORKSPACE_ID: ${{ secrets.PIPEDREAM_WORKSPACE_ID || '' }}
          PIPEDREAM_ENVIRONMENT: ${{ secrets.PIPEDREAM_ENVIRONMENT || 'production' }}

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [validate-frontend, validate-backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:skip-check  # Skip env check since already validated
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://api.example.com' }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://xxx.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder-for-ci' }}

      - name: Confirm build success
        run: |
          echo "âœ… Build completed successfully"
          ls -la dist/

