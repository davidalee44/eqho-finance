<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern minimalist Eqho logo -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- E -->
  <path d="M20 15 L20 45 L40 45 M20 30 L35 30 M20 15 L40 15" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Q (with modern tail) -->
  <circle cx="60" cy="30" r="12" stroke="url(#logoGradient)" stroke-width="4" fill="none"/>
  <path d="M68 38 L73 43" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- H -->
  <path d="M90 15 L90 45 M110 15 L110 45 M90 30 L110 30" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- O -->
  <circle cx="135" cy="30" r="12" stroke="url(#logoGradient)" stroke-width="4" fill="none"/>
  
  <!-- Dot accent -->
  <circle cx="160" cy="42" r="3" fill="url(#logoGradient)"/>
